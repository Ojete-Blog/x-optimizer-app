<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Optimizer v10.0 - @GlobalEye_TV</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>X Post Optimizer v10.0 – @GlobalEye_TV (2026)</h1>
        <p>Análisis funciona sin APIs (opcionales). Mejoras: Análisis siempre procede, manejo errores, genérico si no texto.</p>
        
        <input type="text" id="postUrl" placeholder="URL X" class="url-input" oninput="loadPreview()">
        <div id="previewContainer" class="preview-box">
            <p id="previewStatus">Pega URL...</p>
            <div id="tweetEmbed"></div>
        </div>

        <textarea id="postInput" placeholder="Texto manual"></textarea>
        <textarea id="mediaInput" placeholder="Media"></textarea>

        <div class="api-keys">
            <h3>API Keys (opcional)</h3>
            <input type="text" id="newsApiKey" placeholder="NewsAPI.org">
            <input type="text" id="newsdataApiKey" placeholder="NewsData.io">
            <input type="text" id="sentimentApiKey" placeholder="Twinword Sentiment">
            <button onclick="saveApiKeys()">Guardar</button>
        </div>

        <button onclick="autoAnalyze()" class="auto-button">Auto-Analizar</button>
        <button onclick="generateGrokPrompt()" class="grok-button">Prompt Grok</button>

        <div id="results"></div>
        <div id="grokPromptContainer"></div>
    </div>

    <script async src="https://platform.x.com/widgets.js" charset="utf-8"></script>
    <script src="app.js"></script>
</body>
</html>
