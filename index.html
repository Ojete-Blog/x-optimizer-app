<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Optimizer App v4.0 - Grow Your @GlobalEye_TV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>X Post Optimizer v4.0 for @GlobalEye_TV</h1>
        <p>Pega URL → preview + auto-investigación (fetch texto/media si posible). Click "Auto-Analizar" para optimizar directo. Si falla (CORS/X block), pega manual.</p>
        <input type="text" id="postUrl" placeholder="URL del post (https://x.com/user/status/123456)" class="url-input" oninput="loadPreview()">
        <div id="previewContainer" class="preview-box">
            <p id="previewStatus">Pega URL para preview/investigación (5-15s).</p>
            <div id="tweetEmbed"></div>
        </div>
        <button onclick="autoAnalyze()" class="auto-button">Auto-Analizar & Optimizar</button>
        <textarea id="postInput" placeholder="Texto auto-fetch o pega manual..."></textarea>
        <textarea id="mediaInput" placeholder="Media auto-detect o pega (e.g., imagen URL, video desc)"></textarea>
        <button onclick="optimizePost()">Optimizar Manual</button>
        <div id="results"></div>
    </div>

    <script async src="https://platform.x.com/widgets.js" charset="utf-8" id="x-widgets"></script>
    <script src="app.js"></script>
</body>
</html>
